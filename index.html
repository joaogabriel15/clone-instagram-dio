<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Instagram</title>
    </head>
    <body>
        <section class="container-flex-column full-width-height">
            <main class="container-flex-row" id="container-main-login">
                <figure id="demonstration-app-image">
                    <img src="./img/instagram-celular.png" alt="Imagem de um
                        celular com o aplicativo aberto">
                </figure>
                <div id="container-login">

                    <form action="#" method="post" id="form-login"
                        class="container-flex-column">
                        <div id="logo">
                            <img src="./img/instagram-logo.png" alt="">
                        </div>

                        <div class="container-flex-column fields">
                            <input type="text"
                                placeholder="Telefone,nome de usuário o email">
                            <input type="password" placeholder="Senha">
                            <input type="submit" value="Entrar">
                        </div>



                        <div id="options-login">

                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>

                    <div class="container-flex-column"
                        id="container-create-account">
                        <span>
                            Não tem uma conta? <a href="#">Cadastre-se</a>
                        </span>
                    </div>

                    <div class="container-flex-column"
                        id="container-dowloand-app">
                        <span>Obtenha o aplicativo.</span>
                        <div class="container-flex-row"
                            id="container-dowloand-app-images">
                            <img src="./img/apple-button.png" alt="Imagem da
                                Apple store">
                            <img src="./img/googleplay-button.png" alt="Imagem
                                da Google play">
                        </div>
                    </div>

                </div>
            </main>

            <footer>

            </footer>

        </section>
    </body>
</html>
